<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/getting-started/introduction/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1></h1>
    <form id="AppleForm" action="/resource/Apple" method="POST"> 
      <div class="form-group"> 
        <label class="AppleAttr" for="Apple_colour">Apple colour </label>
        <input id="Apple_colour" type="text" name="Apple_colour">
      </div>
      <div class="form-group"> 
        <label class="AppleAttr" for="quantity">Apple quantity </label>
        <input id="quantity" type="number" name="quantity">
      </div>
      <div class="form-group"> 
        <label class="AppleAttr" for="cost">Apple cost </label>
        <input id="cost" type="number" name="cost">
      </div>
      <input type="submit">
    </form>
    <script>
      document.forms['AppleForm'].addEventListener('submit', (event) => { 
        event.preventDefault(); 
        // TODO do something here to show user that form is being submitted 
        fetch(event.target.action, { 
          method: 'POST', 
          body: new URLSearchParams(new FormData(event.target)) // event.target is the form 
        }).then((resp) => { 
          return resp.text(); // or resp.text() or whatever the server sends 
        }).then((body) => { 
          alert("Save succeded") 
          // TODO handle body 
        }).catch((error) => { 
          // TODO handle error 
          alert("Save failed " + error ) 
        }); 
      });
    </script>
  </body>
</html>
